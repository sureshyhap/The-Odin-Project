<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>CSS Cascading</title>
    </head>
    <body>
        <div class="main">
            <!-- Rule 2 applies to this element-->
            <div class="list subsection"></div>
            <!-- 
            Rule 3, 6, and 
            background-color: yellow; 
            applies to this element
            -->
            <div class="list" id="subsection"></div>            
            <!-- Rule 8 applies to this element-->
            <div class="subsection" id="identifier"></div>
            <div id="parent">
                <!-- Rule 16 applies to this element-->
                <div class="child"></div>
            </div>
        </div>
    </body>
</html>
