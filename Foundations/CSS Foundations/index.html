<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSS Foundations</title>
    </head>
    <body>
        <!--
        div is an empty container used to group code for styling for instance
        -->
        <div>Hello, World!</div>
        <div>Hello again!</div>
        <p>Hi ...</p>
        <div>Okay, bye.</div>

        <!--
        class attribute used to alter tag using CSS. The same class can reused
        (and usually should be) reused by different tags
        -->
        <div class="alert-text">
            Please agree to our terms of service.
        </div>

        <!--
        id attribute is a unique CSS identifier so that this specific element
        can be edited. Must be unique (1-1 with this particular tag)
        -->
        <div id="title">
            My Awesome 90's page
        </div>

        <div class="read">
            Read example text
        </div>
        <div class="unread">
            Unread example text
        </div>
        <!-- 
        Commented out because not good to have class name same as id name which
        would happen with the following code after this
        <div class="subsection header">Latest Posts</div>
        <p class="subsection preview">
            This is where a preview of a post might go.
        </p>
        -->

        <div class="subsection header">Latest Posts</div>
        <p class="subsection" id="preview">
            This is where a preview of a post might go.
        </p>

        <div class="ancestor">
            <!--The descendant combinator will apply to this element-->
            <div class="contents">Inside ancestor</div>
        </div>
        <!--The descendant combinator will NOT apply to this element-->
        <div class="contents">Outside ancestor</div>
    </body>
</html>
