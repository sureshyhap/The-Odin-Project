<!--Specify that we are using HTML5-->
<!DOCTYPE html>

<!--
The root element of the document.
The lang attribute specifies the language of the text on the page will be in 
English. This is for improving accessiblity of the webpage. It allows assistive 
technologies, for example screen readers, to adapt according to the language and
invoke correct pronunciation
-->
<html lang="en">
    <!--
    Contains meta info ABOUT our webpages and things required for our webpages 
    to render correctly in the browser. Inside the <head> we SHOULD NOT use any 
    element that displays content on the webpage
    -->
    <head>
        <!--
        Specifies that the page will use Unicode character encoding. This is 
        very important because it ensures that the webpage will display special
        symbols and characters from different languages correctly in the browser
        -->
        <meta charset="utf-8">
        <!--
        Gives webpages a human-readable title which is displayed in our web-
        page's browser tab
        -->
        <title>
            My first Webpage
        </title>
    </head>
    <!--
    Where the content of the webpage that will be displayed to users will go;
    includes text, images, lists, links, etc.
    -->
    <body>
        <!--Largest heading-->
        <h1>
            Hello World!
        </h1>
    </body>
</html>
