<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            My first Webpage
        </title>
    </head>
    <body>
        <!--Largest heading-->
        <h1>
            Heading 1
        </h1>
        <h2>
            Heading 2
        </h2>
        <h3>
            Heading 3
        </h3>
        <h4>
            Heading 4
        </h4>
        <h5>
            Heading 5
        </h5>
        <!--Smallest heading-->
        <h6>
            Heading 6
        </h6>
        <!--Separates text into paragraphs-->
        <p>
            <!--
            <strong> makes the text bold and screen readers may convey the
            importance of the strong text by changing the tone of voice.
            <em> makes the text italic and is emphasized during screen reading.
            Both <strong> and <em> can be used on their own (not just limited
            to being in other tags like <p>)
            -->
            Lorem ipsum dolor sit amet, <strong>consectetur</strong> adipiscing 
            elit, <em>sed do eiusmod tempor </em>incididunt ut labore et dolore 
            magna aliqua.
        </p>
        <!--Don't violate nesting rules (<strong>...<em>...</strong>...</em>)-->
        <p>
            Ut enim <strong>ad minim </strong><strong><em>veniam, quis nostrud 
            exercitation </em></strong><em>ullamco laboris nisi </em>ut 
            aliquip ex ea commodo consequat.
        </p>
    </body>
</html>
