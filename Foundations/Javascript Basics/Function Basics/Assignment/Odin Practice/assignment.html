<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function add7(num) {
                return num + 7;
            }
            let multiply = function(num1, num2) {
                return num1 * num2;
            }
            let capitalize = string => {
                let outString = string.toLowerCase();
                let firstLetter = outString[0];
                outString = outString.replace(firstLetter, firstLetter.toUpperCase());
                return outString;
            }
            let lastLetter = string => string.at(-1);
            console.log(add7(2));
            console.log(multiply(4, 9));
            console.log(capitalize("sUResH"));
            console.log(lastLetter("abcd"));
        </script>
    </body>
</html>
